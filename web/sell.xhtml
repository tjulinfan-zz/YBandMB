<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sell Page</title>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/sellcss.css" />
    </h:head>
    <h:body>
        <!-- nav -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="home.faces">YB&#38;MB</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            <c:if test="#{loginBean.loggedIn == false}">
                                <a href="signin.faces" class="navbar-link">Sign in</a>
                                &nbsp;|&nbsp;
                                <a href="register.faces" class="navbar-link">Register</a>
                            </c:if>
                            <c:if test="#{loginBean.loggedIn == true}">
                                <h:outputLink styleClass="navbar-link" value="mystore.faces">
                                    <h:outputText value="#{loginBean.user.username}" />
                                </h:outputLink>
                            </c:if>
                            <!--<a href="#" class="navbar-link">Sign in</a>-->
                        </p>
                        <ul class="nav">
                            <li><a href="home.faces"><i class="icon-home icon-white"></i>Home</a></li>
                            <li><a href="search.faces">Search</a></li>
                            <li class="active"><a href="sell.faces">Sell</a></li>
                            <li><a href="about.faces">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">Sell</li>
                            <li class="active"><a href="sell.faces">Sell Book</a></li>
                            <li><a href="mystore.faces">My Store</a></li>
                        </ul>
                    </div><!--/.well -->
                </div><!--/span3-->

                <div class="span9">
                    <div class="row-fluid">
                        <h:form id="sellForm">
                            <fieldset>
                                <legend>Book Information</legend>
                                <div class="span7">
                                    <p></p>
                                    <p class="subtitle">Basic Information</p>
                                    <table class="input">
                                        <tr>
                                            <td class="b_name">Book ISBN:&nbsp;</td>
                                            <td class="b_attribute">
                                                <h:inputText id="isbn" styleClass="span7" required="true" />
                                                <!--<input class="span7" type="text" placeholder="Type the ISBN of book" required="required" />-->
                                                <span class="help-inline" style="color:red">Required information</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="b_name">Price:&nbsp;</td>
                                            <td class="b_attribute">
                                                <h:inputText id="price" styleClass="span7" required="true" />
                                                <!--<input class="span7" type="text" placeholder="Type the price of book" required="required" />-->
                                                <span class="help-inline" style="color:red">Required information</span>
                                            </td>
                                        </tr>
                                    </table>
                                    <hr />
                                    <p class="subtitle">Book Description</p>
                                    <h:inputTextarea id="description" rows="5" styleClass="span11" required="true" />
                                    <!--<textarea rows="5" class="span11" required="required" />-->
                                    <br/>
                                    <p></p>
                                    <h:commandButton value="I want to sell" styleClass="btn btn-large btn-primary" 
                                                     action="#{sellBook.doSellBook(loginBean.user)}"/>
                                    <!--<button type="submit" class="btn btn-large btn-primary">Submit</button>-->
                                </div>

                                <!--<div class="span3">
                                    <p></p>
                                    <div class="img">
                                    </div>
                                    <a href="#" class="navbar-link">upload images</a>
                                </div> -->
                            </fieldset>
                        </h:form>

                    </div><!--/row-->
                    <div class="row-fluid">

                    </div>
                </div><!--/span9-->

                <hr />
                <div class="footer">
                    <p>&copy; Group Farmer 2013</p>
                </div>
            </div><!--/row-->   
        </div><!--/.fluid-container-->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="resources/javascript/jquery-1.9.1.min.js"></script>
        <script src="resources/javascript/bootstrap.js"></script>
        <script src="resources/javascript/sell.js"></script>
    </h:body>
</html>
